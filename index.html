<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platinum Suppliers</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .logo {
            max-width: 320px;
        }

        h1 {
            margin-top: 15px;
            font-size: 32px;
            letter-spacing: 2px;
        }

        p {
            margin-top: 8px;
            font-size: 16px;
            color: #cbd5f5;
        }
    </style>
</head>
<body>

    <div class="logo">
        <!-- Tent Logo (SVG) -->
        <svg width="200" height="150" viewBox="0 0 200 150">
            <polygon points="100,10 10,140 190,140" fill="#e5e7eb"/>
            <polygon points="100,10 60,140 140,140" fill="#94a3b8"/>
            <line x1="100" y1="10" x2="100" y2="140" stroke="#0f172a" stroke-width="3"/>
        </svg>

        <h1>PLATINUM SUPPLIERS</h1>
        <p>Wedding Tent & Event Suppliers</p>
    </div>

</body>
</html>
